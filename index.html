<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visual Sorting</title>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="controlDiv">
                <div>Select an Algorithm</div>
                <select class="sortSelect" id="sortSelect">
                    <option value="none">Select...</option>
                    <option value="bubble">Bubble Sort</option>
                    <option value="insert">Insertion Sort</option>
                    <option value="select">Selection Sort</option>
                </select>
            </div>
            <div class="controlDiv">
                <div>Set the Size</div>
                <input type="range" min="4" max="20" value="12" class="sizeslider" oninput="updateSize()">
                <div id="sizeVal"></div>
            </div>
            <div class="controlDiv">
                <div>Set the Delay</div>
                <input type="range" min="100" max="500" value="250" class="speedslider" oninput="updateSpeed()">
                <div id="speedVal"></div>
            </div>
        </div>

        <button class="start" id="start" onclick="startSequence()">START</button>

        <div class="main-container">
            <div class="bars"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
